<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Algebra University College - Home</title>
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->

        <link rel="stylesheet" href="css/curriculumn.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

        <script src="js/contact-modal.js"></script>

    </head>
<body>

    <nav>
        <div id="navbar-content" class="nav-container">
            <!-- JS will populate this -->
        </div>
    </nav>

    <div class="main-content container py-4">
        <h1 class="text-center">Curriculum</h1>

        <div class="mb-3">
            <label for="courseSearch" class="form-label">Course name:</label>
            <input type="text" id="courseSearch" class="form-control" placeholder="Start typing the course name...">
        </div>

        <table class="table table-striped" id="coursesTable">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>ECTS</th>
                    <th>Hours</th>
                    <th>Lectures</th>
                    <th>Workshops</th>
                    <th>Type</th>
                    <th>Semester</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot class="fw-bold"></tfoot>
        </table>
    </div>

</div>


    <div class="footer" style="background: url('img/zaiskri-bg.jpg') center/cover no-repeat;">
        BE EXCELLENT AT WHAT YOU LOVE
    </div>
